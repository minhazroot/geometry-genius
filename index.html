<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry-genius</title>
    <!-- telwin css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="bg-blue-300 flex justify-between p-5 mx-2 mt-5 rounded-lg">
            <div>
                <h3 class="text-3xl">Interactive<br>
                    <span class="text-gray-500 text-2xl ">Geometry Genius</span>
                </h3>
            </div>
            <button class="px-7 py-1 bg-blue-500 rounded-xl text-white font-semibold"> Blog</button>
        </nav>
    </header>
    <main>
        <section class="flex flex-col lg:flex-row">
            <!-- area contener -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- area 1 -->
                <div class="border border-indigo-600 flex flex-col justify-center items-center gap-y-5">
                    <img src="./images/triangle.png" alt="">
                    <h1 id="" class="text-3xl">Triangle</h1>
                    <p>Area (A) = 0.5*b*h</p>
                    <div class="flex gap-x-2">
                        <input id="Triangle_base" class="w-14" type="text" placeholder="b">
                        <p>CM</p>
                        <input id="Triangle_height" class="w-14" type="text" placeholder="h">
                        <p>CM</p>
                    </div>
                    <p>AREA : <span id="Area_display"></span> CM<sup> 2</sup></p>
                    <button id="Triangle_btn"
                        class="text-4xl font-semibold bg-blue-600 text-white px-10 rounded-xl py-2 mb-2">Calculate</button>
                </div>
                <!-- area 2 -->
                <div class="border border-indigo-600 flex flex-col justify-center items-center gap-y-5">
                    <img src="./images/rectangle.png" alt="">
                    <h1 id="" class="text-3xl">Rectangle</h1>
                    <p>Area (A) = w * l</p>
                    <div class="flex gap-x-2">
                        <input id="Rectangle_with" class="w-14" type="text" placeholder="W">
                        <p>CM</p>
                        <input id="Rectangle_length" class="w-14" type="text" placeholder="I">
                        <p>CM</p>
                    </div>
                    <p>Rectangle:<span id="Rectangle_display"></span> CM</p>

                    <button id="Rectangle_btn"
                        class="text-4xl font-semibold bg-blue-600 text-white px-10 rounded-xl py-2 mb-2">Calculate</button>
                </div>
                <!-- area 3 -->
                <div class="border border-indigo-600 flex flex-col justify-center items-center gap-y-5">
                    <img src="./images/parallelogram.png" alt="">
                    <h1 id="" class="text-3xl">Parallelogram</h1>
                    <p>Area (A) = b * h<br>
                        b=10cm, h=12cm</p>
                    <div class="flex gap-x-2">
                        <input id="Parallelogram_b" class="w-14" type="text" placeholder="b">
                        <p>CM</p>
                        <input id="Parallelogram_h" class="w-14" type="text" placeholder="h">
                        <p>CM</p>
                    </div>
                    <p>Parallelogram:<span id="Parallelogram_display"></span> CM</p>
                    <button id="Parallelogram_btn"
                        class="text-4xl font-semibold bg-blue-600 text-white px-10 rounded-xl py-2 mb-2">Calculate</button>
                </div>
                <!-- area 4 -->
                <div class="border border-indigo-600 flex flex-col justify-center items-center gap-y-5">
                    <img src="./images/ellipse.png" alt="">
                    <h1 id="" class="text-3xl">Ellipse</h1>
                    <p>Area (A) = Ï€ ab</p>

                    <div class="flex gap-x-2">
                        <input id="Ellipse_first_redius" class="w-14" type="text" placeholder="a">
                        <p>CM</p>
                        <input id="Ellipse_Secent_redius" class="w-14" type="text" placeholder="h">
                        <p>CM</p>
                    </div>
                    <p>Ellipse<span id="Ellipse_display"></span> CM</p>
                    <button id="Ellipse_btn"
                        class="text-4xl font-semibold bg-blue-600 text-white px-10 rounded-xl py-2 mb-2">Calculate</button>
                </div>
            </div>
            <div class="w-[437px]">
                <h3 class="text-3xl border-b-4 border-gray-500 text-center">Area Calculation</h3>
            </div>
        </section>

    </main>

    <script src="./clacluat.js"></script>
</body>

</html>
